<main>
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button mat-raised-button (click)="loadData()">Load Data</button>
    </div>
    <div *ngIf="dataLength > 0" fxLayout="row" fxLayoutAlign="space-between">
      <p>Loaded {{ dataLength }} items</p>
    </div>
  </div>
</main>
