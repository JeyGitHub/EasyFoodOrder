<main>
  <mat-spinner *ngIf="isLoading" mode="indeterminate" color="primary"></mat-spinner>
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field class="search-form-field">
        <input (keydown.enter)="onSearch()" matInput type="search" placeholder="Please search here" class="search-input">
        <mat-icon matSuffix (click)="onSearch()" class="search-icon">search</mat-icon>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div class="restaurant-items" *ngIf="!isLoading">
        <div class="restaurant-item" *ngFor="let item of restaurants">
          <restaurant-item [restaurant]="item"></restaurant-item>
        </div>
      </div>
      <div *ngIf="isLoading">
        <p>No restaurants found by your conditions</p>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div class="order-btn" fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button color="accent">Order</button>
      </div>  
    </div>
  </div>
</main>
